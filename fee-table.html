<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>TrustCircle</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="stylesheets/page.css">
  <link rel="icon" type="image/x-icon" href="/favicon.png" />

  
</head>

<body>
  <div class="container page">
  <h2 class="text-center page__title">Fee Table</h2>

  <div class="row">
    <div class="col-xs-12">
      <table class="table table-condensed fee-table">
        <thead>
          <tr>
            <th colspan="2">Bank Transfer</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Fee</td>
            <td class="text-right">Free</td>
          </tr>

          <tr>
            <td>Processing time</td>
            <td class="text-right">Within 1 hour from the time we receive money from the bank</td>
          </tr>

          <tr>
            <td>Limit</td>
            <td class="text-right">No limit</td>
          </tr>
        </tbody>
      </table>


      <table class="table table-condensed fee-table">
        <thead>
          <tr>
            <th colspan="2">Visa/MasterCard</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Fee</td>
            <td class="text-right">2.6%</td>
          </tr>

          <tr>
            <td>Processing time</td>
            <td class="text-right">Real time</td>
          </tr>

          <tr>
            <td>Limit</td>
            <td class="text-right">No limit</td>
          </tr>
        </tbody>
      </table>
        
        <table class="table table-condensed fee-table">
        <thead>
          <tr>
            <th colspan="2">Local Bank Card (ATM Online)(*)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Fee</td>
            <td class="text-right">1,760d + 1.1%</td>
          </tr>

          <tr>
            <td>Processing time</td>
            <td class="text-right">Real time</td>
          </tr>

          <tr>
            <td>Limit</td>
            <td class="text-right">No limit</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


</body>
</html>

</html>
